<!DOCTYPE html>
<html>
<head>
    <title>Progress Meter Example</title>
</head>
<body>
    <h1>Progress Toward a Goal</h1>
    <p>Our current value is 2500.00</p>
    
    <!-- The meter element -->
    <meter value="2500" min="0" max="5000">2500 out of 5000</meter>

    <p>This is our progress toward the goal.</p>
</body>
</html>
